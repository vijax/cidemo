apply plugin : 'java'

apply plugin: 'application'

mainClassName = 'hello.HelloWorld'

repositories {
    maven  {
        url "http://repo1.maven.org/maven2"
    }
}

dependencies {
    compile 'joda-time:joda-time:2.10.1'
    testCompile "junit:junit:4.12"
}

jar {
    baseName = 'vijay-gradle-example'
    version =  '0.1.0'
}
